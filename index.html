<html>
<script>
function bootup() {
    requestFullscreen()
    setInterval(close, 5000);
}
function close(){
    window.close()
}
</script>
<head onLoad="bootup()">
<image src="https://raw.githubusercontent.com/wiki/PixelVision8/PixelVision8/images/pv8_boot_screen.png" width=100% height=100%>
</head>
</html>
